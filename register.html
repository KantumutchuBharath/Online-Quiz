<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Register</h2>
        <form id="registerForm" onsubmit="return registerUser(event)">
            <input type="text" id="regUsername" name="username" placeholder="Username" required>
            <input type="password" id="regPassword" name="password" placeholder="Password" required>
            <button type="submit" class="btn">Register</button>
        </form>
        <!-- registration.html -->

    </div>
    <script src="script.js"></script>
</body>
</html>
